[package]
name = "winapi-easy"
version = "0.2.0"
edition = "2018"
authors = ["Rolf Karp <rolf.karp@gmail.com>"]
license = "MIT OR Apache-2.0"

description = "A safe interface to various winapi functionality"
homepage = "https://github.com/rkarp/winapi-easy"
documentation = "https://docs.rs/winapi-easy"
readme = "README.md"
keywords = ["windows", "hotkey", "process", "taskbar"]
categories = ["os::windows-apis", "api-bindings", "gui"]

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"

[dependencies]
ntapi = "0.3.3"
num_enum = "0.4.2"
wio = "0.2.2"

[dependencies.winapi]
version = "0.3.8"
features = ["basetsd", "handleapi", "impl-debug", "impl-default", "ntdef", "objbase", "processthreadsapi", "shellapi", "shobjidl_core", "tlhelp32", "winbase", "wincon", "windowsx", "winerror", "winuser"]

[dev-dependencies]
more-asserts = "0.2.1"